<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js Histogram</title>
    <script src="p5.js"></script>
    <script src="spectral.min.js"></script>
    <script src="p5.brush.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .data-input {
        width: 100%;
        height: 100px;
        margin: 10px 0;
        font-family: monospace;
      }
      .controls {
        margin-bottom: 20px;
      }
      #mainCanvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body x-data="chartData()">
    <div class="controls">
      <h3>Histogram Data Input</h3>
      <p>Enter your data as a JSON array (e.g., [85, 92, 78, 105, 88]):</p>
      <textarea
        x-model="dataInput"
        class="data-input"
        placeholder="Enter data as JSON array..."
      ></textarea>
      <br />
      <button
        @click="updateChart()"
        x-text="isValidData ? 'Update Chart' : 'Invalid Data Format'"
      ></button>
      <span x-show="!isValidData" style="color: red; margin-left: 10px"
        >Please enter valid JSON array</span
      >

      <h3>Chart Configuration</h3>
      <label>Canvas size: <input type="number" x-model="canvasSize" /></label
      ><br />
      <label>Chart Width: <input type="number" x-model="chartWidth" /></label
      ><br />
      <label>Chart Height: <input type="number" x-model="chartHeight" /></label
      ><br />
      <label>Margin: <input type="number" x-model="margin" /></label><br />
      <label>Padding: <input type="number" x-model="padding" /></label><br />
      <label>Number of Bins: <input type="number" x-model="numBins" /></label
      ><br />
    </div>
    <script src="C.js"></script>
    <script>
      function chartData() {
        return {
          dataInput:
            "[85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101, 89, 94, 106, 82]",
          parsedData: [
            85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101,
            89, 94, 106, 82,
          ],
          isValidData: true,
          canvasSize: 1000,
          chartWidth: 500,
          chartHeight: 500,
          margin: 100,
          padding: 20,
          numBins: 10,

          updateChart() {
            try {
              const parsed = JSON.parse(this.dataInput);
              if (
                Array.isArray(parsed) &&
                parsed.every((x) => typeof x === "number")
              ) {
                this.parsedData = parsed;
                this.isValidData = true;
                // Set config
                C.setConfig({
                  canvasSize: this.canvasSize,
                  chartWidth: this.chartWidth,
                  chartHeight: this.chartHeight,
                  margin: this.margin,
                  padding: this.padding,
                });
                // Resize canvas and setup
                setupRest();
                drawHistogram(this.parsedData, this.numBins);
              } else {
                this.isValidData = false;
              }
            } catch (e) {
              this.isValidData = false;
            }
          },
        };
      }

      function setup() {
        commonSetup();
        // Initial chart render
        const data = [
          85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101,
          89, 94, 106, 82,
        ];
        drawHistogram(data, 10);
      }

      function draw() {}
    </script>
  </body>
</html>
