<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js Histogram</title>
    <script src="p5.js"></script>
    <script src="spectral.min.js"></script>
    <script src="p5.brush.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
        align-items: flex-start;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden;
        background-color: #fffefb;
      }

      .data-input {
        width: 100%;
        height: 100px;
        margin: 10px 0;
        font-family: monospace;
      }

      .controls {
        width: 300px;
        flex-shrink: 0;
        margin-bottom: 20px;
      }

      .collapsible-section {
        margin-bottom: 10px;
      }

      .collapsible-header {
        background-color: #f0f0f0;
        padding: 10px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
      }

      .collapsible-header:hover {
        background-color: #e8e8e8;
      }

      .collapsible-content {
        padding: 10px;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 0 0 4px 4px;
      }

      .collapsible-content label {
        display: block;
        margin-bottom: 8px;
      }

      .collapsible-content input[type="number"],
      .collapsible-content input[type="text"],
      .collapsible-content input[type="color"] {
        width: 100px;
        margin-left: 10px;
      }

      .arrow {
        transition: transform 0.3s;
      }

      .arrow.open {
        transform: rotate(90deg);
      }

      #chartContainer {
        flex: 1;
        flex-direction: column;
        max-width: fit-content;
        height: 100vh;
        border: 1px solid #ccc;
        display: inline-flex;
        justify-content: center;

        margin: 0;
        padding: 0;
      }

      #chartContainer canvas {
        max-width: 100%;
        max-height: 95vh;
        padding: 0;
        width: auto !important;
        height: auto !important;
        display: block;
        object-fit: contain;
      }

      /* Responsive layout for smaller screens */
      @media (max-width: 800px) {
        body {
          flex-direction: column;
          padding: 20px;
        }

        #chartContainer {
          margin: 20px 0;
        }

        #chartcontainer canvas {
          max-height: 70vh;
        }


        .controls {
          width: 100%;
          max-width: 800px;
          order: 2;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body x-data="chartData()">
    <div id="chartContainer"></div>
    <div class="controls">
      <h3>Histogram Data Input</h3>
      <p>Enter your data as a JSON array (e.g., [85, 92, 78, 105, 88]):</p>
      <textarea
        x-model="dataInput"
        class="data-input"
        placeholder="Enter data as JSON array..."
      ></textarea>
      <br />
      <button
        @click="updateChart()"
        x-text="isValidData ? 'Update Chart' : 'Invalid Data Format'"
      ></button>
      <span x-show="!isValidData" style="color: red; margin-left: 10px"
        >Please enter valid JSON array</span
      >

      <h3>Chart Configuration</h3>

      <!-- Canvas Dimensions Section -->
      <div class="collapsible-section">
        <div class="collapsible-header" @click="toggleSection('dimensions')">
          <span>Canvas Dimensions</span>
          <span class="arrow" :class="{ open: openSections.dimensions }"
            >►</span
          >
        </div>
        <div class="collapsible-content" x-show="openSections.dimensions">
          <label
            >Canvas Width: <input type="number" x-model="canvasWidth"
          /></label>
          <label
            >Canvas Height: <input type="number" x-model="canvasHeight"
          /></label>
          <label>Padding: <input type="number" x-model="padding" /></label>
        </div>
      </div>

      <!-- Chart Options Section -->
      <div class="collapsible-section">
        <div class="collapsible-header" @click="toggleSection('chartOptions')">
          <span>Chart Options</span>
          <span class="arrow" :class="{ open: openSections.chartOptions }"
            >►</span
          >
        </div>
        <div class="collapsible-content" x-show="openSections.chartOptions">
          <label
            >Number of Bins: <input type="number" x-model="numBins"
          /></label>
        </div>
      </div>

      <!-- Style Options Section -->
      <div class="collapsible-section">
        <div class="collapsible-header" @click="toggleSection('style')">
          <span>Style Options</span>
          <span class="arrow" :class="{ open: openSections.style }">►</span>
        </div>
        <div class="collapsible-content" x-show="openSections.style">
          <label
            >Background Color: <input type="color" x-model="backgroundColor"
          /></label>
          <label>Line Color: <input type="color" x-model="lineColor" /></label>
          <label
            >Line Width:
            <input
              type="number"
              x-model="lineWidth"
              min="0.5"
              max="10"
              step="0.5"
          /></label>
          <label
            >Axis Label Color: <input type="color" x-model="axisLabelColor"
          /></label>
        </div>
      </div>

      <!-- Typography Section -->
      <div class="collapsible-section">
        <div class="collapsible-header" @click="toggleSection('typography')">
          <span>Typography</span>
          <span class="arrow" :class="{ open: openSections.typography }"
            >►</span
          >
        </div>
        <div class="collapsible-content" x-show="openSections.typography">
          <label
            >Label Font Size:
            <input type="number" x-model="fontSize" min="8" max="24"
          /></label>
          <label
            >Title Font Size:
            <input type="number" x-model="titleFontSize" min="12" max="72"
          /></label>
        </div>
      </div>

      <br />
      <button @click="saveChart()">Copy chart to clipboard</button>
      <span
        x-show="copyStatus"
        style="margin-left: 10px; color: #2c695a"
        x-text="copyStatus"
      ></span>
    </div>
    <script src="C.js"></script>
    <script>
      function chartData() {
        return {
          dataInput:
            "[85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101, 89, 94, 106, 82]",
          parsedData: [
            85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101,
            89, 94, 106, 82,
          ],
          isValidData: true,
          copyStatus: "",
          canvasWidth: config.canvasWidth || 1000,
          canvasHeight: config.canvasHeight || 1000,
          padding: config.padding || 50,
          numBins: 10,
          previousCanvasWidth: config.canvasWidth || 1000,
          previousCanvasHeight: config.canvasHeight || 1000,
          // Style options
          backgroundColor: config.backgroundColor || "#fffceb",
          lineWidth: config.lineWidth || 1,
          lineColor: config.lineColor || "#000000",
          fontSize: config.fontSize || 12,
          titleFontSize: config.titleFontSize || 36,
          axisLabelColor: config.axisLabelColor || "#000000",
          // Collapsible sections state
          openSections: {
            dimensions: true,
            chartOptions: false,
            style: false,
            typography: false,
          },

          toggleSection(section) {
            this.openSections[section] = !this.openSections[section];
          },

          updateChart() {
            const newW = Number(this.canvasWidth);
            const newH = Number(this.canvasHeight);
            const newPad = Number(this.padding);
            const bins = Number(this.numBins);

            const sizeChanged =
              newW !== this.previousCanvasWidth ||
              newH !== this.previousCanvasHeight;

            if (sizeChanged) {
              this.previousCanvasWidth = newW;
              this.previousCanvasHeight = newH;

              C.setConfig({
                canvasWidth: newW,
                canvasHeight: newH,
                padding: newPad,
                previousCanvasWidth: this.previousCanvasWidth,
                previousCanvasHeight: this.previousCanvasHeight,
                backgroundColor: this.backgroundColor,
                lineWidth: Number(this.lineWidth),
                lineColor: this.lineColor,
                fontSize: Number(this.fontSize),
                titleFontSize: Number(this.titleFontSize),
                axisLabelColor: this.axisLabelColor,
              });

              return;
            }

            try {
              const parsed = JSON.parse(this.dataInput);
              if (
                Array.isArray(parsed) &&
                parsed.every((x) => typeof x === "number")
              ) {
                this.parsedData = parsed;
                this.isValidData = true;

                C.setConfig({
                  canvasWidth: newW,
                  canvasHeight: newH,
                  padding: newPad,
                  previousCanvasWidth: this.previousCanvasWidth,
                  previousCanvasHeight: this.previousCanvasHeight,
                  backgroundColor: this.backgroundColor,
                  lineWidth: Number(this.lineWidth),
                  lineColor: this.lineColor,
                  fontSize: Number(this.fontSize),
                  titleFontSize: Number(this.titleFontSize),
                  axisLabelColor: this.axisLabelColor,
                });

                setupRest();
                drawHistogram(this.parsedData, bins);
              } else {
                this.isValidData = false;
              }
            } catch (e) {
              this.isValidData = false;
              console.error("Update chart error:", e);
            }
          },

          async saveChart() {
            try {
              this.copyStatus = "Copying...";
              const canvas = document.getElementById("mainCanvas");
              if (!canvas) {
                this.copyStatus = "Canvas not found";
                setTimeout(() => (this.copyStatus = ""), 2000);
                return;
              }

              // Check if Clipboard API is available
              if (navigator.clipboard && navigator.clipboard.write) {
                try {
                  // Create a promise-based blob to maintain user activation
                  const blobPromise = new Promise((resolve) => {
                    canvas.toBlob(resolve, "image/png");
                  });

                  // Write to clipboard immediately while user activation is still active
                  await navigator.clipboard.write([
                    new ClipboardItem({ "image/png": blobPromise }),
                  ]);

                  this.copyStatus = "Copied to clipboard!";
                  setTimeout(() => (this.copyStatus = ""), 2000);
                } catch (err) {
                  console.error("Failed to copy to clipboard:", err);
                  // Fallback to download on mobile if clipboard fails
                  canvas.toBlob((blob) => {
                    this.downloadChart(blob);
                  });
                }
              } else {
                // Fallback for browsers that don't support clipboard API
                canvas.toBlob((blob) => {
                  this.downloadChart(blob);
                });
              }
            } catch (err) {
              console.error("Error copying chart:", err);
              this.copyStatus = "Failed to copy";
              setTimeout(() => (this.copyStatus = ""), 2000);
            }
          },

          downloadChart(blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            const timestamp = new Date()
              .toISOString()
              .replace(/[:.]/g, "-")
              .slice(0, -5);
            link.href = url;
            link.download = `p5-databrush-${timestamp}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            this.copyStatus = "Downloaded!";
            setTimeout(() => (this.copyStatus = ""), 2000);
          },
        };
      }

      function setup() {
        commonSetup();
        // // Initial chart render
        const data = [
          85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101,
          89, 94, 106, 82,
        ];
        drawHistogram(data, 10);
      }

      function draw() {}
    </script>
  </body>
</html>
