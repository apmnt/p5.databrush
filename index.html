<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js Histogram</title>
    <script src="p5.js"></script>
    <script src="spectral.min.js"></script>
    <script src="p5.brush.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 20px;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden;
        background-color: #fffefb;
      }

      .data-input {
        width: 100%;
        height: 100px;
        margin: 10px 0;
        font-family: monospace;
      }

      .controls {
        width: 300px;
        flex-shrink: 0;
        margin-bottom: 20px;
      }

      #chartContainer {
        flex: 1;
        min-width: 0;
        max-width: fit-content;
        border: 1px solid #ccc;
        overflow: auto;
        display: inline-flex;
        align-items: flex-start;
        justify-content: center;
        align-self: center;
        max-height: fit-content;
      }

      #chartContainer canvas {
        max-width: 100%;
        max-height: 100vh;
        width: auto !important;
        height: auto !important;
        display: block;
        object-fit: contain;
      }

      /* Responsive layout for smaller screens */
      @media (max-width: 1000px) {
        body {
          flex-direction: column;
        }

        #chartContainer {
          width: 100%;
          order: 1;
        }

        .controls {
          width: 100%;
          order: 2;
          margin-bottom: 0;
        }
      }
    </style>
  </head>
  <body x-data="chartData()">
    <div id="chartContainer"></div>
    <div class="controls">
      <h3>Histogram Data Input</h3>
      <p>Enter your data as a JSON array (e.g., [85, 92, 78, 105, 88]):</p>
      <textarea
        x-model="dataInput"
        class="data-input"
        placeholder="Enter data as JSON array..."
      ></textarea>
      <br />
      <button
        @click="updateChart()"
        x-text="isValidData ? 'Update Chart' : 'Invalid Data Format'"
      ></button>
      <span x-show="!isValidData" style="color: red; margin-left: 10px"
        >Please enter valid JSON array</span
      >

      <h3>Chart Configuration</h3>
      <label>Canvas Width: <input type="number" x-model="canvasWidth" /></label
      ><br />
      <label
        >Canvas Height: <input type="number" x-model="canvasHeight" /></label
      ><br />
      <label>Padding: <input type="number" x-model="padding" /></label><br />
      <label>Number of Bins: <input type="number" x-model="numBins" /></label
      ><br /><br />
      <button @click="saveChart()">Copy chart to clipboard</button>
      <span
        x-show="copyStatus"
        style="margin-left: 10px; color: #2c695a"
        x-text="copyStatus"
      ></span>
    </div>
    <script src="C.js"></script>
    <script>
      function chartData() {
        return {
          dataInput:
            "[85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101, 89, 94, 106, 82]",
          parsedData: [
            85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101,
            89, 94, 106, 82,
          ],
          isValidData: true,
          copyStatus: "",
          canvasWidth: config.canvasWidth || 1000,
          canvasHeight: config.canvasHeight || 1000,
          padding: config.padding || 50,
          numBins: 10,
          previousCanvasWidth: config.canvasWidth || 1000,
          previousCanvasHeight: config.canvasHeight || 1000,

          updateChart() {
            const newW = Number(this.canvasWidth);
            const newH = Number(this.canvasHeight);
            const newPad = Number(this.padding);
            const bins = Number(this.numBins);

            const sizeChanged =
              newW !== this.previousCanvasWidth ||
              newH !== this.previousCanvasHeight;

            if (sizeChanged) {
              this.previousCanvasWidth = newW;
              this.previousCanvasHeight = newH;

              C.setConfig({
                canvasWidth: newW,
                canvasHeight: newH,
                padding: newPad,
                previousCanvasWidth: this.previousCanvasWidth,
                previousCanvasHeight: this.previousCanvasHeight,
              });

              return;
            }

            try {
              const parsed = JSON.parse(this.dataInput);
              if (
                Array.isArray(parsed) &&
                parsed.every((x) => typeof x === "number")
              ) {
                this.parsedData = parsed;
                this.isValidData = true;

                C.setConfig({
                  canvasWidth: newW,
                  canvasHeight: newH,
                  padding: newPad,
                  previousCanvasWidth: this.previousCanvasWidth,
                  previousCanvasHeight: this.previousCanvasHeight,
                });

                setupRest();
                drawHistogram(this.parsedData, bins);
              } else {
                this.isValidData = false;
              }
            } catch (e) {
              this.isValidData = false;
              console.error("Update chart error:", e);
            }
          },

          async saveChart() {
            try {
              this.copyStatus = "Copying...";
              const canvas = document.getElementById("mainCanvas");
              if (!canvas) {
                this.copyStatus = "Canvas not found";
                setTimeout(() => (this.copyStatus = ""), 2000);
                return;
              }

              // Check if Clipboard API is available
              if (navigator.clipboard && navigator.clipboard.write) {
                canvas.toBlob(async (blob) => {
                  try {
                    await navigator.clipboard.write([
                      new ClipboardItem({ "image/png": blob }),
                    ]);
                    this.copyStatus = "Copied to clipboard!";
                    setTimeout(() => (this.copyStatus = ""), 2000);
                  } catch (err) {
                    console.error("Failed to copy to clipboard:", err);
                    // Fallback to download on mobile if clipboard fails
                    this.downloadChart(blob);
                  }
                });
              } else {
                // Fallback for browsers that don't support clipboard API
                canvas.toBlob((blob) => {
                  this.downloadChart(blob);
                });
              }
            } catch (err) {
              console.error("Error copying chart:", err);
              this.copyStatus = "Failed to copy";
              setTimeout(() => (this.copyStatus = ""), 2000);
            }
          },

          downloadChart(blob) {
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            const timestamp = new Date()
              .toISOString()
              .replace(/[:.]/g, "-")
              .slice(0, -5);
            link.href = url;
            link.download = `p5-databrush-${timestamp}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            this.copyStatus = "Downloaded!";
            setTimeout(() => (this.copyStatus = ""), 2000);
          },
        };
      }

      function setup() {
        commonSetup();
        // // Initial chart render
        const data = [
          85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101,
          89, 94, 106, 82,
        ];
        drawHistogram(data, 10);
      }

      function draw() {}
    </script>
  </body>
</html>
