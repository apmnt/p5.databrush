<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P5.js Histogram</title>
    <script src="p5.js"></script>
    <script src="spectral.min.js"></script>
    <script src="p5.brush.js"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .data-input {
        width: 100%;
        height: 100px;
        margin: 10px 0;
        font-family: monospace;
      }
      .controls {
        margin-bottom: 20px;
      }
      #mainCanvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body x-data="chartData()">
    <div id="chartContainer"></div>
    <div class="controls">
      <h3>Histogram Data Input</h3>
      <p>Enter your data as a JSON array (e.g., [85, 92, 78, 105, 88]):</p>
      <textarea
        x-model="dataInput"
        class="data-input"
        placeholder="Enter data as JSON array..."
      ></textarea>
      <br />
      <button
        @click="updateChart()"
        x-text="isValidData ? 'Update Chart' : 'Invalid Data Format'"
      ></button>
      <span x-show="!isValidData" style="color: red; margin-left: 10px"
        >Please enter valid JSON array</span
      >

      <h3>Chart Configuration</h3>
      <label>Canvas Width: <input type="number" x-model="canvasWidth" /></label
      ><br />
      <label
        >Canvas Height: <input type="number" x-model="canvasHeight" /></label
      ><br />
      <label>Padding: <input type="number" x-model="padding" /></label><br />
      <label>Number of Bins: <input type="number" x-model="numBins" /></label
      ><br />
    </div>
    <script src="C.js"></script>
    <script>
      function chartData() {
        return {
          dataInput:
            "[85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101, 89, 94, 106, 82]",
          parsedData: [
            85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101,
            89, 94, 106, 82,
          ],
          isValidData: true,
          canvasWidth: config.canvasWidth || 1000,
          canvasHeight: config.canvasHeight || 1000,
          padding: config.padding || 50,
          numBins: 10,
          previousCanvasWidth: config.canvasWidth || 1000,
          previousCanvasHeight: config.canvasHeight || 1000,

          updateChart() {
            const newW = Number(this.canvasWidth);
            const newH = Number(this.canvasHeight);
            const newPad = Number(this.padding);
            const bins = Number(this.numBins);

            const sizeChanged =
              newW !== this.previousCanvasWidth ||
              newH !== this.previousCanvasHeight;

            if (sizeChanged) {
              this.previousCanvasWidth = newW;
              this.previousCanvasHeight = newH;

              C.setConfig({
                canvasWidth: newW,
                canvasHeight: newH,
                padding: newPad,
                previousCanvasWidth: this.previousCanvasWidth,
                previousCanvasHeight: this.previousCanvasHeight,
              });

              return;
            }

            try {
              const parsed = JSON.parse(this.dataInput);
              if (
                Array.isArray(parsed) &&
                parsed.every((x) => typeof x === "number")
              ) {
                this.parsedData = parsed;
                this.isValidData = true;

                C.setConfig({
                  canvasWidth: newW,
                  canvasHeight: newH,
                  padding: newPad,
                  previousCanvasWidth: this.previousCanvasWidth,
                  previousCanvasHeight: this.previousCanvasHeight,
                });

                setupRest();
                drawHistogram(this.parsedData, bins);
              } else {
                this.isValidData = false;
              }
            } catch (e) {
              this.isValidData = false;
              console.error("Update chart error:", e);
            }
          },
        };
      }

      function setup() {
        commonSetup();
        // // Initial chart render
        const data = [
          85, 92, 78, 105, 88, 112, 95, 87, 103, 99, 76, 108, 91, 84, 97, 101,
          89, 94, 106, 82,
        ];
        drawHistogram(data, 10);
      }

      function draw() {}
    </script>
  </body>
</html>
